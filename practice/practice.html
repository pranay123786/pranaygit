<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo classes</title> 
        <link rel="stylesheet" type="text/css" href="practice.css" />
    </head>

    <body>
        <h2>Register</h2>
        <main>
            <form>
                <input class="input-items" type="text" name="Fullname" placeholder="Full Name" /> <br>
            <div>
                <input type="email" name="email" placeholder="Email-id" /> <br>
            </div>
                <input class="input-items" type="number" name="Age" placeholder="Age" /> <br>
                <input class="input-items" type="password" name="password" placeholder="Password" /> <br>
                <input class="input-items" type="Confirm Password" name="Confirm Password" placeholder="Confirm Password" /> <br>
                <input class="input-items" type="checkbox"> I agree to the terms and conditions </input> <br>
                <button class="input-items" >Register</button>
            </form>
        </main>
    </body>
</html>
