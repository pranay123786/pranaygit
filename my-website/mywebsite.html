<!DOCTYPE html> 
<html>
    <head>
        <title>Work From Home</title> 
        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" type="text/css" href="mywebsite.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     
    <!-- Font-awesome icons stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Nav-bar -->
        
        <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top m-0 p-0" >   
            <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img src="Abdul kalam.jpg" height="50" width="50" alt="kalam" class="rounded-pill ms-2">
                    </a>
                    <a href="#" class="navbar-brand">Brand</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse"> 
                    <div class="navbar-nav ms-auto menu-item">
                        <a href="#" class="nav-item nav-link active"><i class="bi-house-door"></i>Home</a>
                        <a href="#" class="nav-item nav-link"><i class="bi-person me-1"></i>Profile</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="bi-envelope me-1 Messages"></i>Messages</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Inbox</a>
                            <a href="#" class="dropdown-item">outbox</a>
                            <a href="#" class="dropdown-item">sent</a>
                            <a href="#" class="dropdown-item">Trash</a>
                        </div>
                    </div>
                        <a href="#" class="nav-item nav-link disabled"><i class="bi-bar-chart reports"></i>Reports</a>
                    </div>
                    <form class="d-flex ms-auto form">
                        <div class="input-group">                    
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                        </div>
                    </form>
                    <div class="navbar-nav ms-auto">
                        <a href="./Login.html" class="nav-item nav-link me-4">Login</a>
                        <a href="#" class="nav-item nav-link acc-cre me-4">Create an account</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Carousal -->

        <div id="demo" class="container carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item "> 
                <img src="WFH img_2.jpg" alt="img_1" class="d-block w-100">
              </div>
              <div class="carousel-item active">
                <img src="WFH img_1.jpg" alt="img_2" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="WFH img_3.gif" alt="img_3" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </body>
</html>
