<!DOCTYPE html> 
<html>
    <head>
        <title>Work From Home-Login form</title> 
        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" type="text/css" href="Login.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     
    <!-- Font-awesome icons stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </head>

    <body>
         <!-- login-form -->
        <form class="mx-auto mt-5 p-3 pt-1">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- second login form(Vertical Form) -->
          <h3 class="display-6 mt-5 text-center"><mark class="text-warning"><ins>Verical-form</ins></mark></h3>
          <form class="mx-auto p-3 pt-1">
            <p class="h4 text-center">Second Login Form</p>
            <div class="mt-3 mb-3">
              <label for="Email-Id" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your mail-id" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your Password" />
            </div>
            <div class="mb-3">
              <label for="confirm password" class="form-label">Confirm Password</label>
              <input type="confirm password" class="form-control" name="confirm password" placeholder="Please confirm your Password" />
            </div>
            <div class="mb-3">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label for="checkRemember" class="form-check-label">Remember me</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>

          <!-- Third login form(Horizontal Form) -->
          <h3 class="display-6 mt-5 text-center"><mark class="text-dark"><ins>Horizontal-form</ins></mark></h3>
          <form class="mx-auto p-3 pt-1">
              <div class="row mt-3 mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email-id" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Password" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" checked/>
                    <label for="checkboxRemember" class="form-check-label">Remember me</label>
                  </div>
                </div>
              <div class="row">
                <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>

              <!-- 4th Login Form(Inline Form) -->
            <h3 class="display-6 mt-5 text-center"><mark class="text-dark"><ins>Inline-form</ins></mark></h3>
            <form>
                <div class="row">
                  <div class="col">
                    <input type="email-id" name="email-id" class="form-control" placeholder="enter your email-id"/>
                  </div>
                  <div class="col">
                    <input type="password" name="password" class="form-control" placeholder="enter your password"/>
                  </div>
                  <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <label for="checkboxremember" class="form-check-label">Remember me</label>
                    </div>
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-primary">submit</button>
                  </div>
  
                </div>
            </form>
        
    </body>
